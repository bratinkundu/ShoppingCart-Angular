<div class="container-fluid">
    <div class="row">
        <aside class="col-lg-9">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>
                                <th scope="col" class="text-right d-none d-md-block" width="100"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cartItems">
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img src="{{item.imageurl}}" class="img-sm" style="width: initial;"></div>
                                        <figcaption class="info"><b><a class="title text-dark" data-abc="true">{{item.Name}}</a></b></figcaption>
                                    </figure>
                                </td>
                                 <td class="text-center"> 
                                    {{item.qyt}}
                                </td> 
                                <td>
                                    <div class="price-wrap"> <var class="price">{{item.Price * item.qyt  | currency:'INR'}}</var> <small class="text-muted"> {{item.Price | currency:'INR'}} each</small> </div>
                                </td>
                                <td class="text-right d-none d-md-block"> <button class="btn btn-light" data-abc="true" (click)="removeItem(item)"> Remove</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
        <aside class="col-lg-3">
            <div class="card mb-3">
                <div class="card-body">
                    <form>
                        <div class="form-group"> <label>Have coupon?</label>
                            <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <dl class="dlist-align">
                        <dt>Total price:</dt>
                        <dd class="text-right ml-3">{{totalAmount | currency:'INR'}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Discount:</dt>
                        <dd class="text-right text-danger ml-3">- {{totalDiscount | currency:'INR'}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt>Total:</dt>
                        <dd class="text-right text-dark b ml-3"><strong>{{totalAmount - totalDiscount | currency:'INR'}}</strong></dd>
                    </dl>
                    <hr> 
                    <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Make Purchase </a> 
                    <a class="btn btn-out btn-success btn-square btn-main mt-2" routerLink="" data-abc="true">Continue Shopping</a>
                </div>
            </div>
        </aside>
    </div>
</div>
