<h2 class="text-center">Product Details</h2>
<hr width="100%" />

<div *ngIf="itemData" class="card mb-3 text-center" style="max-width: 100%; border: 0;">
  <div class="row ">
    <div class="col-md-4">
      <img src="{{itemData.imageurl}}" height="300" width="122" class="card-img " style="width: initial;" alt="...">
    </div>
    <div class="col-md-8 text-left">
      <div class="card-body">
        <h5 class="card-title">{{ itemData.Name }}</h5>
        <p *ngFor="let item of features" class="card-text">
          <li>
            {{item}}
          </li>
        </p>
        <div class="card-text d-flex flex-row justify-content-between">
          <h4>{{itemData.Price | currency:'INR':'symbol-narrow':'2.0'}}</h4>
          <button type="button" (click)="addtoCart(itemData)" class="btn btn-warning"><i class="fas fa-shopping-cart"></i> ADD TO CART</button>
        </div>
      </div>
    </div>
  </div>
</div>
